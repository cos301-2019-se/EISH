<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar ><span class="menu-heading">MENU</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/homepage/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/homepage/devices">Devices</a>
      <a mat-list-item routerLink="/homepage/consumption">Consumption</a>
      <a mat-list-item routerLink="/homepage/forecast">Forecasting</a>
      <a mat-list-item routerLink="/homepage/settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="navHeader">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" ><h1 style="font-size:260%;">=</h1></mat-icon>
      </button>

      <!-----HEADING----->
      <span class="homepage-heading">EISHMS</span>

      <!-----Padding----->
      <span class="example-fill-remaining-space"></span>

      <!---toolbar buttons-->
      <button mat-button>Who's Home?</button>
      <mat-menu #profileMenu="matMenu">
          <button mat-menu-item routerLink="/register/Change">Edit credentials</button>
          <button mat-menu-item routerLink="">Logout</button>
        </mat-menu>
      <button mat-mini-fab color="primary" [matMenuTriggerFor]="profileMenu">{{initials}}</button>
    </mat-toolbar>

    <!--CONTENT OF PAGE-->
    
    <div class="pageContent">
        <!-- <router-outlet name="navOutlet"></router-outlet> -->
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
