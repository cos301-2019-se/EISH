<div class="page-background">
    <div class="push-down"></div>
    <div class="container">
        <div class="header">
            <div class="logo-holder">
                <div class="header-logo">
                    <div class="logo-img"><img src="../../assets/logo/eishLogo.png"></div>
                    <div class="logo-title">EISHMS</div>
                </div>
            </div>
            <div class="heading-title"><h2>{{ formHeading }}</h2></div>
        </div>
        <div class="formContainer">
            <form [formGroup]="credentialsForm" (ngSubmit)="submit(credentialsForm)">
              <div class="form-group">
                <label for="userName">Username</label><br>
                <input placeholder="Username" class="form-control" name="userName"type="text" formControlName="userName">
                <div class="form-control-feedback" *ngIf="getVariables.controls.userName.errors && (getVariables.controls.userName.dirty || getVariables.controls.userName.touched)">
                    <p *ngIf="getVariables.controls.userName.errors.required">Username is required</p>
                </div>
              </div>
          
          
              <div class="form-group" >
                  <label for="userEmail">Email</label><br>
                  <input placeholder="Email" class="form-control" name="userEmail" type="email" formControlName="userEmail">
                  <div class="form-control-feedback" *ngIf="getVariables.controls.userEmail.errors && (getVariables.controls.userEmail.dirty || getVariables.controls.userEmail.touched)">
                      <p *ngIf="getVariables.controls.userEmail.errors.required">Email is required</p>
                      <p *ngIf="!getVariables.controls.userEmail.errors.required && getVariables.controls.userEmail.invalid">Incorrect email</p>
                  </div>
                </div>
          
          
                <div class="form-group" >
                    <label for="userPassword">Password</label><br>
                    <input placeholder="Password" class="form-control" name="userPassword" type="password" formControlName="userPassword">
                    <div class="form-control-feedback" *ngIf="getVariables.controls.userPassword.errors && (getVariables.controls.userPassword.dirty || getVariables.controls.userPassword.touched)">
                        <p *ngIf="getVariables.controls.userPassword.errors.required">Password is required</p>
                        <p *ngIf="getVariables.controls.userPassword.errors.minlength">Password must be at least 8 characters long</p>
                        <p *ngIf="getVariables.controls.userPassword.errors.maxlength">Password too long</p>
                    </div>
                  </div>
          
          
              <div class="form-group">
                  <label for="userDeviceName">Device Name</label><br>
                  <input placeholder="Device Name" class="form-control" name="userDeviceName" type="text" formControlName="userDeviceName">
                  <div class="form-control-feedback" *ngIf="getVariables.controls.userDeviceName.errors && (getVariables.controls.userDeviceName.dirty || getVariables.controls.userDeviceName.touched)">
                      <p *ngIf="getVariables.controls.userDeviceName.errors.required">Device Name is required</p>
                      <p *ngIf="getVariables.controls.userDeviceName.errors.minlength">Device Name must be at least 3 characters long</p>
                      <p *ngIf="getVariables.controls.userDeviceName.errors.maxlength">Device Name too long</p>
                  </div>
              </div>
              <br>   
              <button type="submit" class="submitButton" [disabled]="getVariables.invalid">Submit</button>
              <br>  
              <br>   
            </form>
          </div>
    </div>
</div>
