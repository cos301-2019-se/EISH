<div class="container">
    <div class="heading"><h2>{{formHeading}}</h2></div>
    <div class="formContainer">
        <form [formGroup]="keyForm" (ngSubmit)="handleKey(keyForm)">
          <div class="userMessages" *ngIf="incorrectCredentials">
            <p>Incorrect Key. Please try again</p>
          </div>
          <div class="form-group">
            <label for="key">Key</label><br>
            <input placeholder="Insert Key..." class="form-control" name="userKey" type="text" formControlName="userKey">
            <div class="form-control-feedback" *ngIf="getVariables.userKey.errors && (getVariables.userKey.dirty || getVariables.userKey.touched)">
                <p *ngIf="getVariables.userKey.errors.required"> Key is required</p>
            </div>
          </div>
      
          <br>   
          <button type="submit" class="submitButton" [disabled]="!getVariables.keyForm.valid">Register!</button>
          <br>   
          <br>   
          
        </form>
      </div>
</div>
