<form class="form-horizontal" action="" method="">
            
    <div class="form-group">
      <label class="col-sm-4" for="generator_name"> Generator Name:</label>
      <div class="col-sm-6">
          <input type="text" class="form-control" id="generator_name">
      </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-4" for="subscribe_topic">Subscribe Topic:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="subscribe_topic">
        </div>
      </div>
  
      <div class="form-group">
          <label class="col-sm-4" for="publish_topic">Publish Topic:</label>
          <div class="col-sm-6">
              <input type="text" class="form-control" id="publish_topic">
          </div>
        </div>
  
    <div class="form-group">
      <label class="col-sm-4" for="min_capacity_watt">Minimum Capacity Watts:</label>
      <div class="col-sm-6">
          <input type="number" class="form-control" id="min_capacity_watt">
      </div>
    </div>
  
    <div class="form-group">
        <label class="col-sm-4" for="max_capacity_watt">Maximum Capacity Watts:</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="max_capacity_watt">
        </div> 
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-4" for="generator_type">Generator Type:</label>
        <div class="col-sm-6">
            <select class="form-control">
                <option>Solar</option>
                <option>Fuel Generator</option>
              </select>
        </div>
        
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
