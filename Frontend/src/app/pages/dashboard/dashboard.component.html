<div class="cardContainer">
<div class="col">
  <div class="batteryCard">
    <div class="batteryHeader">Battery</div>
    <div class="batterySubtitle">{{state}}</div>
    <ngx-gauge  [type]="gaugeType"
                          [min] ="gaugeMin"
                          [max] ="gaugeMax"
                          [cap] = "gaugeCap"
                          [value]= "gaugeValue"
                          [label]="gaugeLabel"
                          [append]="gaugeAppendText"
                          [thick] = "gaugeThickness"
                          [thresholds] = "thresholdConfig">       
    </ngx-gauge>
    <div class="batteryFooter">
      <h4>Estimated Charging time: 56 mins</h4>
    </div>
  </div>    
</div>


  <div class="col">
  <div class="weather__card" >
      <!-- TODO: make the city name dynamic -->
      <span class="city-name__text">{{weatherData.weatherLocation}}</span>
        <div class="weather-icon__container" [ngSwitch]="true">
          <img src="../../../assets/icons/r01n.png">
        </div>
        <div class="temperature-text__container">
            <div class="temperature__text">{{ weatherData.weatherTemp }}Â°C</div>
            <div class="weather-condition__text">{{ weatherData.weatherDescription }}</div>
        </div>
       
    </div>
  </div>

  <div class="col">
    <div class="generationInfo">
      <div class="batteryHeader">Energy Consumption</div>
      <div class="batterySubtitle">
        <p>Energy used this month: 2388 KWh</p>
        <p>Energy used this week: 112 KWh</p>
        <p>Energy used this today: 37 KWh</p>
      </div>
      
    </div>
  </div>
  <div class="clearfix"></div>
</div>
