<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Manage Devices
        </mat-panel-title>
        <mat-panel-description>
          add, remove and edit device properties
        </mat-panel-description>
      </mat-expansion-panel-header>
        <button mat-raised-button >Add Device</button>

        <div class="searchDiv">
            <form class="serchDevice">
                <mat-form-field class="searchWidth">
                  <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="userDeviceName" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </form>
                <button (click)="returnDevice()">Search</button>
                <div *ngIf=deviceFound>
                  <p>{{deviceResult}}</p>
                </div>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Manage Users
        </mat-panel-title>
        <mat-panel-description>
          remove users and edit user credentials
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>table with user information</p>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Manage Power Generators
        </mat-panel-title>
        <mat-panel-description>
          add, remove and edit generators
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>present generators</p>
    </mat-expansion-panel>
  </mat-accordion>
